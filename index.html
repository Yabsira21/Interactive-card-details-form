<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&500&700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card card-front">
          <img src="images/card-logo.svg" class="card-front-logo" alt="" />
          <h1 class="credit-num">0000 0000 0000 0000</h1>
          <div class="personal-info">
            <p class="person-name">Jane Applessed</p>
            <p>
              <span class="month-exp">00</span>/
              <span class="year-exp">00</span>
            </p>
          </div>
          <!-- Jane Appleseed 00/00 000 -->
        </div>
        <div class="card card-back"><span class="cvc-pass">000</span></div>
      </section>
      <section class="form">
        <form action="">
          <label for="cardholder">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" class="pName" />
          <label for="cardnum">Card Number</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="card-num"
          />
          <p class="error-msg hidden">Wrong Format, numbers only</p>
          <div class="cvc-info">
            <div class="cvc-info--date">
              <label for="expDate" class="exp">Exp. Date (MM/YY)</label>
              <input type="number" placeholder="MM" class="mm" />
              <input type="number" placeholder="YY" class="yy" />
              <p class="error-msg hidden">Can't be blank</p>
            </div>
            <div class="cvc-info--cvc">
              <label for="cvc" class="exp">CVC</label>
              <input type="number" placeholder="e.g. 123" class="cvc-num" />
              <p class="error-msg hidden">Can't be blank</p>
            </div>
          </div>
          <button class="confirm form-submit">Confirm</button>
        </form>
        <!-- Confirm Thank you! We've added your card details Continue -->
      </section>
      <section class="success form hidden">
        <img src="images/icon-complete.svg" alt="" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="confirm continue">Continue</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
